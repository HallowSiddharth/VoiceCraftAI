<!DOCTYPE html>
<html>
<head>
    <style>
        /* Hide the video and URL input fields by default */
        #videoInput, #urlInput {
            display: none;
        }
    </style>
</head>
<body>
    <label for="option">Select an option:</label>
    <select id="option" onchange="showInputFields()">
        <option value="none">Select an option</option>
        <option value="video">Video</option>
        <option value="youtube">YouTube Link</option>
    </select>

    <div id="videoInput">
        <label for="video">Upload a video:</label>
        <input type="file" id="video" accept="video/*">
    </div>

    <div id="urlInput">
        <label for="youtubeUrl">Enter YouTube URL:</label>
        <input type="text" id="youtubeUrl">
    </div>

    <script>
        function showInputFields() {
            var option = document.getElementById("option").value;
            var videoInput = document.getElementById("videoInput");
            var urlInput = document.getElementById("urlInput");

            // Hide both input fields by default
            videoInput.style.display = "none";
            urlInput.style.display = "none";

            if (option === "video") {
                videoInput.style.display = "block";
            } else if (option === "youtube") {
                urlInput.style.display = "block";
            }
        }
    </script>
</body>
</html>
