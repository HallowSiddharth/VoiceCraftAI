    <label for="option">Select an option:</label>
    <select id="option" onchange="showInputFields()">

        <option value="youtube">YouTube Link</option>
    </select>

    <div id="videoInput">
        <label for="video">Upload a video:</label>
        <input type="file" id="video" accept="video/*">
    </div>

    </div>
