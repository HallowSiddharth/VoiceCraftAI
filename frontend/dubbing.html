<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceCraft</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/8862169197.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo"><a href="index.html">VoiceCraft.AI</a></div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">Clone</a></li>
                <li><a href="dubbing.html">Start Dub</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <select class="minimal" id="option" onchange="showInputFields()">
        <option value="none">Select an option</option>
        <option value="video">Video<i class='bx bxs-video-plus' ></i></option>
        <option value="youtube">YouTube Link<i class='bx bx-link-alt'></i></option>
      </select>

    <div class="videoInput" id="videoInput" style="display: none;">
        <label for="video">Upload a video:</label>
        <input type="file" id="video" accept="video/*">
    </div>

    <div class="urlInput" id="urlInput" style="display: none;">
        <label for="youtubeUrl">Enter YouTube URL:</label>
        <input type="text" id="youtubeUrl">
    </div>


    <script src="script.js"></script>
</body>
</html>
