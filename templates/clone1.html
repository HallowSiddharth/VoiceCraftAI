    function textTypingEffect(element, text, i = 0) {
        element.textContent += text[i];

            setTimeout(() => {
                clearText(element);
            }, 5000);
            return;
        }

    }

            element.textContent = '';
            setTimeout(() => textTypingEffect(element, newFact), 40);

        }
